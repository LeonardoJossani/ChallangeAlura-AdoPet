<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet | Perfil</title>
    <link rel="icon" href="img/Ilustração.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-cadastro.css">
</head>
<body>
    <header class="header">
        <nav class="navbar-home">
            <li class="logo-header">
                <a href="#" class="icone__header">
                    <img src="img/Logo.png" alt="Logo da AdoPet" class="img-logo-header">
                </a>
            </li>
            
            <li class="icones">
                <a href="#" class="icone__header">
                    <img src="img/Casa.png" alt="Icone de casa">
                </a>
            </li>

            <li class="icones">
                <a href="#" class="icone__header">
                    <img src="img/Mensagens.png" alt="Icone de carta">
                </a>
            </li>
        </nav>
        <a href="#" class="usuario">
            <img src="img/FotoDePerfil.png" alt="Icone de usuario" class="usuario-imagem">
        </a>      
        <img class="imagem__header" src="img/Forma-1.svg">
    </header>

    <section class="mensagem__section">
        <div class="conteudo__mensagem">
            <p class="texto__mensagem">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        </div><!--conteudo__mensagem-->

        <div class="mensagem">
            <h1 class="perfil">Perfil</h1>
            <h2 class="titulo-mensagem">Foto</h2>
            <a href="#">
                <img src="img/FotoDePerfil.png" alt="Foto de perfil do usuáerio" class="foto-perfil">
            </a>
            <a href="#" class="editar-perfil">Clique na foto para editar</a>

            <h2 class="titulo-mensagem">Nome</h2>
            <input class="input input-mensagem input-perfil" type="text" placeholder="Joana Magalhães" required>

            <h2 class="titulo-mensagem">Telefone</h2>
            <input class="input input-mensagem input-perfil" type="tel" placeholder="55 11 XXXXXXXXX" required>

            <h2 class="titulo-mensagem">Cidade</h2>
            <input class="input input-mensagem input-perfil" type="text" placeholder="São Paulo" required>

            <h2 class="titulo-mensagem">Sobre</h2>
            <textarea class="textarea input-mensagem input-perfil" name="mensagem" id="" cols="30" rows="10" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati." required></textarea>

            <button class="botao" type="submit">Salvar</button>            
        </div><!--mensagem-->
        
    </section>


    <footer class="footer">
        <h2 class="texto__footer">2022 - Desenvolvido por Alura.</h2>
    </footer>
</body>
</html>
