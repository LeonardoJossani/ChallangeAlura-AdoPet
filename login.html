<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet | Login</title>
    <link rel="icon" href="img/Ilustração.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-cadastro.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <li class="logo-header">
                <a href="#" class="icone__header">
                    <img src="img/Logo.png" alt="Logo da AdoPet" class="img-logo-header">
                </a>
            </li>
            
            <li>
                <a href="#" class="icone__header">
                    <img src="img/Casa.png" alt="Icone de casa">
                </a>
            </li>

            <li>
                <a href="#" class="icone__header">
                    <img src="img/Mensagens.png" alt="Icone de carta">
                </a>
            </li>
        </nav>        
        <img class="imagem__header" src="img/Forma-1.svg">
        <img src="img/Patas.png" alt="Imagem de patas" class="patas">
        <img src="img/Patas2.png" alt="Imagem de Patas" class="patas2">
    </header>

    <section class="cadastro__section">
        <div class="conteudo__cadastro">
            <img src="img/Logo-azul.svg" alt="Icone do logo AdoPet" class="logo-azul">
            <p class="texto__login">Já tem conta? Faça seu login:</p>
        </div><!--conteudo__cadastro-->
        <div class="cadastro">
            <h2 class="cadastro-titulo">Email</h2>
            <input type="email" placeholder="Insira seu email" class="input" required>
            
            <h2 class="cadastro-titulo">Senha</h2>
            <input type="password" placeholder="Insira sua senha" class="input senha" required>

            <a href="#" class="esqueci">Esqueci minha senha</a>
            
            <button class="botao botao-login">Entrar</button>
        </div><!--cadastro-->
    </section>


    <footer class="footer">
        <h2 class="texto__footer">2022 - Desenvolvido por Alura.</h2>
    </footer>
</body>
</html>
