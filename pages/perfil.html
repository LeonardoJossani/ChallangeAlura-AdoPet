<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet | Perfil</title>
    <link rel="icon" href="../img/Ilustração.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header-cadastro.css">
</head>
<body>
    <header class="header">
        <nav class="navbar-home">
            <li class="logo-header">
                <a href="#" class="icone__header">
                    <img src="../img/Logo.png" alt="Logo da AdoPet" class="img-logo-header">
                </a>
            </li>
            
            <li class="icones">
                <a href="home.html" class="icone__header">
                    <img src="../img/Casa.png" alt="Icone de casa">
                </a>
            </li>

            <li class="icones">
                <a href="#" class="icone__header">
                    <img src="../img/Mensagens.png" alt="Icone de carta">
                </a>
            </li>
        </nav>
        
        <input type="checkbox" id="menu">
        <label for="menu">
            <img src="../img/Usuário.png" alt="Foto de perfil de usuário" class="usuario-imagem">
        </label>
        
        <img class="imagem__header" src="../img/Forma-1.svg">

        <ul class="listagem__menu">
            <li class="itens__menu">
                <a href="perfil.html">Perfil</a>
            </li>
            <li class="itens__menu">
                <a href="../inicio.html">Sair</a>
            </li>
        </ul>
    </header>

    <section class="mensagem__section">
        <div class="conteudo__mensagem">
            <p class="texto__mensagem">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        </div><!--conteudo__mensagem-->

        <form class="mensagem" id="formUsuario">
            <h1 class="perfil">Perfil</h1>
            <h2 class="titulo-mensagem">Foto</h2>
            <a href="#">
                <img src="../img/Usuário.png" alt="Foto de perfil do usuáerio" class="foto-perfil">
            </a>
            <a href="#" class="editar-perfil">Clique na foto para editar</a>

            <h2 class="titulo-mensagem">Nome</h2>
            <input class="input input-mensagem input-perfil" type="text" placeholder="Nome do Usuário" id="usuario" required>

            <h2 class="titulo-mensagem">Telefone</h2>
            <input class="input input-mensagem input-perfil" type="tel" placeholder="55 11 XXXXXXXXX" id="telefone" required>

            <h2 class="titulo-mensagem">Cidade</h2>
            <input class="input input-mensagem input-perfil" type="text" placeholder="São Paulo" id="cidade" required>

            <h2 class="titulo-mensagem">Sobre</h2>
            <textarea class="textarea input-mensagem input-perfil" name="mensagem" id="mensagem" cols="30" rows="10" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati." required></textarea>

            <button class="botao" type="submit" id="salvar">Salvar</button>            
        </form><!--mensagem-->
        
    </section>


    <footer class="footer">
        <h2 class="texto__footer">2022 - Desenvolvido por Leonardo Jossani.</h2>
    </footer>

    <script src="../js/perfil.js"></script>
</body>
</html>
